<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" (click)="openModal()">
  <ion-modal [isOpen]="(showModal | async)" (didDismiss)="hideModal()">
    <ng-template>
      <app-modal-content></app-modal-content>
    </ng-template>
  </ion-modal>
</ion-content>
